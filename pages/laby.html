<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>La grotte gelée</title>

    <link rel="icon" type="image/png" href="./../images/png/favicons/lapin-tete.png">
    <link rel="stylesheet" href="../css/main-laby.css">   
</head>
<body>
    <main id="laby">
        <h1>La grotte gelée</h1>
        <a href="../index.html" class="Retour">Retour</a>

        <article class="bulle" id="bulle">
            <h3>Orgueil l'Écureuil</h3>
            <p>Coucou, Bienvenue dans mon sapin.<br>Je suis <strong>Orgueil L’Écureuil.</strong></p>
            
            <i id="preced" class="fi fi-sr-arrow-circle-left"></i>
            <i id="suivant" class="fi fi-sr-arrow-circle-right"></i>
        </article>

        <div id="victoire" class="caché">
            <h2>Victoire !</h2>
            <button id="btn">Recommencer</button>
        </div>

        <canvas id="jeu" class="caché"></canvas>

        <div id="controls" class="caché">
            <i id="haut" class="fi fi-sr-arrow-alt-square-up"></i>
            <i id="gauche" class="fi fi-sr-arrow-alt-square-left"></i>
            <i id="bas" class="fi fi-sr-arrow-alt-square-down"></i>
            <i id="droite" class="fi fi-sr-arrow-alt-square-right"></i>
        </div>

        <img id="romain" src="../images/svg/5-Lapin.svg" alt="Romain le lapin">
    </main>

    <script src="../js/script-laby.js"></script>
